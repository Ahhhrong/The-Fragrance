<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">
		<h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
		
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
              <input type="text" id="password" placeholder="Enter Password" class="form-control" required>
            </div>
          
          
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

          <input type="submit" value="Register" class="btn btn-primary" id="register">
         <hr>
          <div >
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
          </div>
        </form>
    </div>
  </div><!-- end add container --> 

  
  
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="feedback.js"></script>
  </body>
</html>
